<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Our simple HTTP server</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
//function to parse our response
const parseJSON = (xhr, content) => {
    //parse response (obj will be empty in a 204 updated)
    const obj = JSON.parse(xhr.response);
    console.dir(obj);

    //if message in response, add to screen
    if(obj.message) {
        const p = document.createElement('p');
        p.textContent = `Message: ${obj.message}`;
        content.appendChild(p);
    }
};
//function to handle our response
const handleResponse = (xhr) => {
    const content = document.querySelector('#content');

    //check the status code
    switch(xhr.status) {
        case 200: //success
            content.innerHTML = `<b>Success</b>`;
            break;
        case 201: //created
            content.innerHTML = '<b>Create</b>';
            break;
        case 204: //updated (no response back from server)
            content.innerHTML = '<b>Updated (No Content)</b>';
            return;
        case 400: //bad request
            content.innerHTML = `<b>Bad Request</b>`;
            break;
        default: //any other status code
            content.innerHTML = `Error code not implemented by client.`;
            break;
                     }
    //parse response 
    parseJSON(xhr, content);
};
//function to send our post request
const sendPost = (e, requestForm, typeForm) => {
    // console.dir('sendPost');
    //grab the forms action (url to go to)
    //and method (HTTP method - POST in this case)
    const action = requestForm.getAttribute('action');
    const method = requestForm.getAttribute('method');

    //grab the form's name and age fields so we can check user input
    const reqeuestField = requestForm.querySelector('#selected');
    const typeField = typeForm.querySelector('#selected');

    //create a new Ajax request (remember this is asynchronous)
    const xhr = new XMLHttpRequest();
    //set the method (POST) and url (action field from form)
    xhr.open(method, action);

    //This type has the same format as query strings key=value&key2=value2
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    //set our requested response type in hopes of a JSON response
    xhr.setRequestHeader ('Accept', 'application/json');

    //set our function to handle the response
    xhr.onload = () => handleResponse(xhr);


    const formData = `valid=${true}&loggedIn=yes`;

    //send our request with the data
    xhr.send(formData);

    //prevent the browser's default action (to send the form on its own)
    e.preventDefault();
    //return false to prevent the browser from trying to change page
    return false;
};
const init = () => {
    //grab form
    const requestForm = document.querySelector('#page');
    const typeForm = document.querySelector('#type');
    const button = document.querySelector('#send');


    //create handler
    const requestFunc = (e) => sendPost(e, requestForm, typeForm);

    //attach submit event (for clicking submit or hitting enter)
    button.addEventListener('click', requestFunc);
};
window.onload = init;

        </script>
    </head>
    <body>
        <section id="top">
            <h3>Status Code Tests</h3>
            <select id="page" action="/addUser" method="post">
                <option value="/success">Success</option>
                <option value="/badRequest">Bad Request</option>
                <option value="/unauthorized">Unauthorized</option>
                <option value="/forbidden">Forbidden</option>
                <option value="/internal">Internal</option>
                <option value="/notImplemented">Not Implemented</option>
                <option value="/notFound">Not Found</option>
            </select>
            <select id="type">
                <option value="application/json">JSON</option>
                <option value="text/xml">XML</option>
            </select>
            <button id="send">Send</button>
        </section>
        <section id="content">
        </section>
    </body>
</html>
